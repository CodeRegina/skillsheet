<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Sheet</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/heart.jpg" alt="" />
            <h3>Software Developer</h3>
            <p>Premium Skills</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/html.png" alt="" />
              <h2>HTML</h2>
            </div>
            <div class="link">
              <img src="./images/css.png" alt="" />
              <h2>CSS</h2>
            </div>
            <div class="link">
              <img src="./images/js.png" alt="" />
              <h2>JavaScript</h2>
            </div>
            <div class="link">
              <img src="./images/csharp.png" alt="" />
              <h2>C# </h2>
            </div>
          </div>
          
        </div>
        <div class="games">
          <div class="status">
            <h1>Skill Level</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/html.png" alt="" />
              <div class="card-info">
                <h2>HTML</h2>
                <p>Layout</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
            <div class="card">
              <img src="./images/css.png" alt="" />
              <div class="card-info">
                <h2>CSS</h2>
                <p>Design </p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">85%</h2>
            </div>
            <div class="card">
              <img src="./images/js.png" alt="" />
              <div class="card-info">
                <h2>JavaScript</h2>
                <p>Functionality</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">75%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
